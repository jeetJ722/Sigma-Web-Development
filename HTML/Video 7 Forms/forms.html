<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Lets start</title>
</head>

<body>
    <h1>Form to appy for Sigma Web Developmen course</h1>
    <form action="post">
        <div>
            <label for="username">Username</label>
            <input type="text" name="username" placeholder="Enter your username" autofocus>
        </div>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <div>
            <input type="checkbox" id="Subscribe" name="Subscribe" value="yes">
            <label for="Subscribe">Subscribe to newsletter
            </label>
        </div>
        <div>
            <label for="comment">Enter the comment</label>
            <br>
            <textarea name="comment" rows="10" cols="80"> Enter your comment here..
        </textarea>
        </div>
        <div>
            <select name="Phones">
                <option value="0">Select your phone</option>
                <option value="1">Apple</option>
                <option value="2">Samsung</option>
                <option value="3">Google</option>
                <option value="4">OnePlus</option>
            </select>
        </div>
    </form>
</body>

</html>
